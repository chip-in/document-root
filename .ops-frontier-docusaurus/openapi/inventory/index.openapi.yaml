        '400':
          description: Invalid zone supplied
        '404':
          description: Zone not found
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags:
        - zone
      summary: Deletes a zone.
      operationId: deleteZone
      parameters:
        - name: realm
